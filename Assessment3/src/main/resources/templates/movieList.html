<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .container {
            width: 85%;
        }

        .add-link {
            display: inline-block;
            margin-bottom: 15px;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            border: 1px solid #aaa;
        }

        th {
            text-align: left;
        }

        td {
            vertical-align: middle;
        }

        .actions a {
            margin-right: 10px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container">

<h2>Movie List</h2>

<a th:href="@{/movies/new}" class="add-link">Add New Movie</a>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Director</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Actions</th>
    </tr>

    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.director}"></td>
        <td th:text="${movie.releaseYear}"></td>
        <td th:text="${movie.rating}"></td>
        <td class="actions">
            <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Edit</a>
            <a th:href="@{/movies/delete/{id}(id=${movie.id})}">Delete</a>
        </td>
    </tr>
</table>

</div>

</body>
</html>
